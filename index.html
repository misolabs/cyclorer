<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Leaflet Toggle GPS Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #map-wrapper {
      position: fixed;
      inset: 0;
      overflow: hidden;
    }

    /* Oversized map */
    #map {
      position: absolute;
      width: 150vw;
      height: 150vw;

      /* center it */
      left: 50%;
      top: 50vw;
      transform: translate(-50%, -50%);
      transition: transform 0.15s linear;
    }
    #tracking-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 8px 12px;
      background: white;
      border: 1px solid #888;
      border-radius: 4px;
      cursor: pointer;
      font-family: sans-serif;
    }

    #overlay{
      position: absolute;
      top: 100vw;
      left: 0px;
      z-index: 900;
      width: 100vw;
      height: calc(100dvh - 100vw);
      background-color:darkslategrey;
    }
    #area-preview{
      width: 100%;
      height: 100%;      
      background-color:darkslategrey;
    }

    #stats-container{
      position: absolute;
      top: 80%;
      left: 35%;
      width: 30%;
      z-index: 1000;

      font-size: medium;
      font-family: sans-serif;
      text-shadow: 2px 2px 1px grey;
      color: white;
      
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #candidate-container{
      position: absolute;
      top: calc(100vw + 20px);
      left: 10%;
      width: 80%;
      z-index: 1000;

      font-size: x-large;
      font-weight: bold;
      font-family: sans-serif;
      text-shadow: 2px 2px 1px grey;
      color: white;
      
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #area-container{
      position: absolute;
      top: 90%;
      left: 10%;
      width: 80%;
      z-index: 1000;

      font-size: x-large;
      font-weight: bold;
      font-family: sans-serif;
      text-shadow: 2px 2px 1px grey;
      color: white;
      
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .fullscreen-img {
      position: fixed;   /* stays in place */
      top: 0;
      left: 0;

      width: 100vw;
      height: 100vh;

      object-fit: cover;  /* key line */
      object-position: center;
      transition: opacity 0.5s ease;
      
      z-index: 2000;        /* on top of everthing */
    }
  </style>
</head>
<body>
<body>
  <img id="splash-screen" src="assets/splash02.jpg" class="fullscreen-img">

  <div id="map-wrapper">
    <div id="map"></div>
  </div>
</body>
<button id="tracking-btn">Enable Tracking</button>
<!--<div id="overlay"><img src="overlay.svg" id="overlay-img"/></div>-->

<div id="candidate-container">
  <div id="candidate-dist">---</div>
</div>

<div id="area-container">
  <div id="area-info">---</div>
</div>

<div id="overlay">
  <div id="area-preview"></div>
</div>

<div id="stats-container" style="visibility: hidden;">
  <div id="total_length">...</div>
  <div id="area_count">...</div>
  <div id="buildTime">...</div>
</div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script type="module" src="./app.js"></script>
</body>
</html>
