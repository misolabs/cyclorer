<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Leaflet Toggle GPS Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #map-wrapper {
      position: fixed;
      inset: 0;
      overflow: hidden;
    }

    /* Oversized map */
    #map {
      position: absolute;
      width: 150vw;
      height: 150vh;

      /* center it */
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.15s linear;
    }
  </style>
</head>
<body>
<body>
  <div id="map-wrapper">
    <div id="map"></div>
  </div>
</body>
<button id="tracking-btn">Enable Tracking</button>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="./app.js"></script>
</body>
</html>
