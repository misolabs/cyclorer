<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Leaflet Toggle GPS Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body { margin: 0; height: 100%; }
    #map { position: fixed; inset: 0; }

    #tracking-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 8px 12px;
      background: white;
      border: 1px solid #888;
      border-radius: 4px;
      cursor: pointer;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
<div id="map"></div>
<button id="tracking-btn">Enable Tracking</button>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="./app.js"></script>
</body>
</html>
