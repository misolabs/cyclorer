<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Leaflet Toggle GPS Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #map-wrapper {
      position: fixed;
      inset: 0;
      overflow: hidden;
    }

    /* Oversized map */
    #map {
      position: absolute;
      width: 150vw;
      height: 150vh;

      /* center it */
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.15s linear;
    }
    #tracking-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 8px 12px;
      background: white;
      border: 1px solid #888;
      border-radius: 4px;
      cursor: pointer;
      font-family: sans-serif;
    }
    #overlay{
      position: absolute;
      top: 0px;
      left: 0px;
      z-index: 900;
      width: 100%;
      height: 100%
    }
    #overlay-img{
      width: 100%;
      height: 100%
    }
  </style>
</head>
<body>
<body>
  <div id="map-wrapper">
    <div id="map"></div>
  </div>
</body>
<button id="tracking-btn">Enable Tracking</button>
<div id="overlay"><img src="overlay.svg" id="overlay-img"/></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="./app.js"></script>
</body>
</html>
