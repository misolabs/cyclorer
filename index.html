<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Leaflet Toggle GPS Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #map-wrapper {
      position: fixed;
      inset: 0;
      overflow: hidden;
    }

    /* Oversized map */
    #map {
      position: absolute;
      width: 150vw;
      height: 150vw;

      /* center it */
      left: 50%;
      top: 50vw;
      transform: translate(-50%, -50%);
      transition: transform 0.15s linear;
    }
    #tracking-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 8px 12px;
      background: white;
      border: 1px solid #888;
      border-radius: 4px;
      cursor: pointer;
      font-family: sans-serif;
    }

    #overlay{
      position: absolute;
      top: 100vw;
      left: 0px;
      z-index: 900;
      width: 100vw;
      height: calc(100dvh - 100vw);
      background-color:darkslategrey;
    }
    #area-preview{
      width: 100%;
      height: 100%;      
      background-color:darkslategrey;
    }

    #stats-container{
      position: absolute;
      top: 80%;
      left: 35%;
      width: 30%;
      z-index: 1000;

      font-size: medium;
      font-family: sans-serif;
      text-shadow: 2px 2px 1px grey;
      color: white;
      
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #candidate-container{
      position: absolute;
      top: calc(100vw + 20px);
      left: 10%;
      width: 80%;
      z-index: 1000;

      font-size: 2em;
      font-weight: bold;
      font-family: sans-serif;
      text-shadow: 2px 2px 1px grey;
      color: white;
      
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #area-container{
      position: absolute;
      top: 90%;
      left: 10%;
      width: 80%;
      z-index: 1000;

      font-size: x-large;
      font-weight: bold;
      font-family: sans-serif;
      text-shadow: 2px 2px 1px grey;
      color: white;
      
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #splash {
      position: fixed;
      inset: 0;

      background-image: url("assets/splash02.jpg");
      background-size: cover;
      background-position: center;

      display: flex;
      align-items: center;
      justify-content: center;

      transition: opacity 0.6s ease;
      z-index: 9999;
    }
    #stats-wrapper{
      position: fixed;
      right: 30px;
      bottom: 30px;
      width: 40%;

      text-align: right;
      font-family: sans-serif;
      font-weight: light;
      font-style: italic;
      font-size: 1em;
    }
    #splash.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .stats-value{
      font-size: 2em;
      font-family: sans-serif;
      font-style: normal;
      font-weight: bold;
      opacity: 0;
      color: darkslategrey;
    }
    .fadein-slow{
      opacity: 1;
      transition: opacity 4.0s ease;
    }
    .fadein-fast{
      opacity: 1;
      transition: opacity 1.0s ease;
    }
  </style>
</head>
<body>
  <div id="splash">
    <div class="splash-content">
      <div id="stats-wrapper">Explore <span class="stats-value" id="stats-areas-count">192</span> areas with <span class="stats-value" id="stats-total-length">247km</span> of trails.</div>
    </div>
  </div>
  <div id="tracking-screen" style="visibility: hidden;">
    <div id="map-wrapper">
      <div id="map"></div>
    </div>
    <button id="tracking-btn">Enable Tracking</button>
    <!--<div id="overlay"><img src="overlay.svg" id="overlay-img"/></div>-->

    <div id="candidate-container">
      <div id="candidate-dist">---</div>
    </div>

    <div id="area-container">
      <div id="area-info">---</div>
    </div>

    <div id="overlay">
      <div id="area-preview"></div>
    </div>
  </div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script type="module" src="./app.js"></script>
</body>
</html>
